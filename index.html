<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Generate a <span>Random Password</span></h1>
                <p>Never use an insecure password again</p>
            </div>
            <div class="generators">
                <input type="number" placeholder="Select Lenght" id="password-lenght"></input>
                <button id="generator" onclick="randomPassword() ">Generate</button>
                <button id="hide" type="reset" onclick="togglePassword()">Show</button>
            </div>
            <div class="passwords">
                <div class="pcontainer">
                    <input type="password" id="passwordOne" placeholder="Click To Generate"></input>
                    <button id="copyF" onclick="copyPasswordF()" >Copy</button>
                </div>
                <div>
                    <input type="password" id="passwordTwo" placeholder="Click To Generate"></input>
                    <button id="copyS" onclick="copyPasswordS()">Copy</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
