<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>Generate a <span style="color: #4ADF86;">Random Password<span></h1>
                <p>Never use an insecure password again</p>
            </div>
            <div class="generators">
                <input type="number" placeholder="Select Lenght" id="password-lenght"></input>
                <button id="generator" onclick="randomPassword() ">Generate</button>
                <button id="hide" type="reset" onclick="togglePassword()">Show</button>
            </div>
            <div class="passwords">
                <div class="pcontainer">
                    <input type="password" id="passwordOne"></input>
                    <button id="copyF" onclick="copyPasswordF()">Copy</button>
                </div>
                <div>
                    <input type="password" id="passwordTwo"></input>
                    <button id="copyS" onclick="copyPasswordS()">Copy</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
